<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add an Element to Your HTML Document with JavaScript</title>
  </head>
  <body>
    <ul id="movies">
      <li id="movie-1">Peanut Butter Falcon</li>
      <li id="movie-2">Knives Out</li>
    </ul>
    <button>Add Uncut Gems</button>
    <script>
      const addMovie = () => {
        const uncutGems = document.createElement('li')
        uncutGems.textContent = 'Uncut Gems'
        const movies = document.getElementById('movies')
        movies.appendChild(uncutGems)
      }
      const button = document.querySelector('button')
      button.onclick = addMovie
    </script>
  </body>
</html>
